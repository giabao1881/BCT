<!doctype html>
<html lang="vi">
<head>

  <style>

    @media (prefers-color-scheme: dark){

        --chip-bg:#1f2a52; --chip-fg:#a5b4fc; --link:#93c5fd; }
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.7 Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    .hero{position:relative;padding:56px 20px 34px;background:

    .container{width:min(1060px,92vw);margin:0 auto}

</head>
<body>

  <script>

                <div>

        }

          'Kh√¥ng t√¨m th·∫•y <code>links.json</code>. H√£y t·∫°o file n√†y ·ªü g·ªëc repo.';

</body>
</html>
